<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Alışveriş Listesi</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="img/Alışveriş Sepeti.png" alt="Alışveriş Sepeti">
      <h1>Alışveriş Listesi</h1>
    </header>

    <div id="form-items">
      <form id="item-form">
        <div class="form-control">
          <input type="text" name="item" id="item-input" placeholder="Ürün İsmi">
        </div>
        <div class="form-control">
          <button type="submit" class="btn"><i class="fa-solid fa-plus"></i> Ürün Ekle</button>
        </div> 
      </form>
      
      <div class="search">
        <input type="text" id="search-input" placeholder="Ürün Ara">
      </div>
    </div>

    <ul id="list-items">
      
    </ul>

    <div id="clear-button">
      <button id="clear" class="btn"><i class="fa-solid fa-trash"></i> Hepsini Sil</button>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
